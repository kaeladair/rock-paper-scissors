<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="heading">
            <h2>Rock Paper Scissors</h2>
            <h2 id="sub-heading">First to 5 Wins!</h2>
        </div>

        <div class="buttons">
            <button id="btn-rock">✊</button>
            <button id="btn-paper">✋</button>
            <button id="btn-scissors">✌️ </button>
        </div>

        <div class='container'>
            <h2 class = "output">
            </h2>
        </div>

        <div class="scores">
            <p><span>Player:</span><span class="player-score">0</span></p>
            <p><span>Computer:</span><span class="computer-score">0</span></p>
        </div>



        <script src="./js/index.js"></script>
    </body>
</html>
